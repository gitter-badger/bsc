<html>
<head>
  <title>Twitter Like | {% block title %}{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}/css/blueprint/screen.css" />
  <link rel="stylesheet" type="text/css" media="print" href="{{ MEDIA_URL }}/css/blueprint/print.css" />
  <!--[if lt IE 8]><link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/blueprint/ie.css" /><![endif]-->
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/style.css" />
</head>
<body>

<!-- Topbar -->
<div id="topbar">
  <div class="container">
    <div class="span-20">Logo here</div>
    <div id="login-block" class="span-4 last">
    {% if user.is_authenticated %}
      {{ user }} <a href="/accounts/logout?next=/">Logout</a>
    {% else %}
      <a href="/accounts/login?next=/">Login</a>
    {% endif %}
    </div>
  </div>
</div>
<!-- /Topbar -->

<div id="wrapper" class="container">
  
  <!-- Main -->
  <div id="main" class="span-24 last">{% block main %}{% endblock %}</div>
  <!-- /Main -->

</div>

<!-- Footer -->
<div id="footer" class="container">
  <div class="span-24 last">Footer</div>
</div>
<!-- /Footer -->

</body>
</html>
